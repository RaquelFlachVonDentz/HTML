<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo HTML5 Semântico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Logo ou Título do Site</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <main>
        <article>
            <h2>Artigo Principal</h2>
            <p>Conteúdo principal do site. Esta é a área onde vai o texto, imagens e demais elementos do conteúdo.</p>
        </article>

        <aside>
            <h3>Barra Lateral</h3>
            <p>Conteúdo auxiliar, como links, propagandas ou widgets.</p>
        </aside>
    </main>

    <footer>
        <p>&copy; 2025 - Todos os direitos reservados.</p>
    </footer>

</body>
</html>
